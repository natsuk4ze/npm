name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  set-up:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  test:
    needs: set-up
    timeout-minutes: 30
    strategy:
      fail-fast: false
    runs-on: macos-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Setup Flutter SDK
        timeout-minutes: 10
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub get
        run: flutter pub get

      - name: Flutter Analyze
        run: flutter analyze

      - name: Unit Test
        timeout-minutes: 5
        run: flutter test test/unit_test.dart

      - name: Widget Test
        timeout-minutes: 5
        run: flutter test test/widget_test.dart

      - name: Build iOS
        timeout-minutes: 10
        run: flutter build ios --no-codesign

      - name: Build Android
        timeout-minutes: 10
        run: flutter build appbundle

      - name: Archive Android Build
        run: zip -r build/app/outputs/bundle/release/app-release.aab.zip build/app/outputs/bundle/release/app-release.aab
     
      - name: Upload Android Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: build/app/outputs/bundle/release/app-release.aab.zip
     
      - name: Archive iOS Build
        run: tar -czvf build/ios/iphoneos/app.ipa.tar.gz build/ios/iphoneos/app.ipa
     
      - name: Upload iOS Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/ios/iphoneos/app.ipa.tar.gz
    